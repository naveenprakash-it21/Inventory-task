<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body class="bg-gray-100">
  <header class="bg-gradient-to-r from-purple-700 to-blue-600 text-white py-6 px-8 flex justify-between items-center w-full">
  <h1 class="text-3xl font-extrabold tracking-wide">Inventory Dashboard</h1>
  <button id="dark-mode-toggle" class="flex items-center bg-white text-blue-600 px-4 py-2 rounded-full shadow-md hover:bg-gray-100 transition">
    <span id="toggle-text" class="text-black">Light Mode</span>
  </button>
</header>

  
  <div class="flex flex-col md:flex-row">

    <aside class=" bg-white shadow-lg p-6 m-6 rounded-lg">
      <h2 class="text-2xl font-bold mb-4 text-indigo-600">Filters & Sorting</h2>
      <div class="mb-4">
        <label for="filter-category" class="text-sm font-medium mb-4 text-indigo-600">Category</label>
        <select id="filter-category" class="w-full p-2 text-black border rounded">
          <option value="">All Categories</option>
          <option value="Electronics">Electronics</option>
          <option value="Furniture">Furniture</option>
          <option value="Clothing">Clothing</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="filter-status" class="text-sm font-medium mb-4 text-indigo-600">Status</label>
        <select id="filter-status" class="w-full p-2 text-black border rounded">
          <option value="">All Status</option>
          <option value="In Stock">In Stock</option>
          <option value="Low Stock">Low Stock</option>
          <option value="Out of Stock">Out of Stock</option>
        </select>
      </div>
      <div class="mb-4">
        <button id="sort-date" class="w-full bg-blue-500 text-white p-2 rounded mb-2 hover:bg-blue-600 transition">Sort by Date</button>
        <button id="sort-quantity" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Sort by Quantity</button>
      </div>
    </aside>

    <!-- Content Area -->
    <div class="flex-1 p-6">
      <!-- Inventory Form Card -->
<section class="mb-12">
  <div class="bg-white rounded-xl shadow-2xl p-4 md:p-8">
    <h2 class="text-2xl font-bold mb-4 text-indigo-600">Add New Inventory Item</h2>
    <form id="inventory-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
      <input type="text" id="item-name" placeholder="Item Name" class="p-3 border text-black rounded-lg w-full" required />
      <select id="category" class="p-3 border text-black rounded-lg w-full" required>
        <option>Electronics</option>
        <option>Furniture</option>
        <option>Clothing</option>
      </select>
      <input type="number" id="quantity" placeholder="Quantity" class="p-3 border text-black rounded-lg w-full " required />
      <input type="date" id="purchase-date" class="p-3 border text-black rounded-lg w-full " />
      <input type="text" id="supplier-name" placeholder="Supplier Name" class="p-3 border text-black rounded-lg w-full" />
      <select id="status" class="p-3 border text-black rounded-lg w-full">
        <option>In Stock</option>
        <option>Low Stock</option>
        <option>Out of Stock</option>
      </select>
      <button type="submit" class="md:col-span-2 bg-gradient-to-r from-blue-500 to-indigo-900 text-white py-3 rounded-full shadow-lg hover:opacity-80 transition w-half">
        Add Item
      </button>
    </form>
  </div>
</section>

  <!-- Inventory List Card -->
    <section>
      <div class="bg-white rounded-xl shadow-2xl p-6">
        <h2 class="text-2xl font-bold mb-4 text-indigo-600">Inventory Items</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full ">
            <thead class="bg-gradient-to-r from-blue-600 to-indigo-900 text-white">
              <tr>
                <th class="text-center text-sm font-bold">Item Name</th>
                <th class="text-center text-sm font-bold">Category</th>
                <th class="text-center text-sm font-bold">Quantity</th>
                <th class="text-center text-sm font-bold">Purchase Date</th>
                <th class="text-center text-sm font-bold">Supplier</th>
                <th class="text-center text-sm font-bold">Status</th>
                <th class="text-center text-sm font-bold">Actions</th>
              </tr>
            </thead>
            <tbody id="inventory-list">
            <!-- Dynamic rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
